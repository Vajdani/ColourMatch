<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Does the meaning match the text colour?</h1>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="innerContainer-item" style="margin-right: 25px;">
                <div class="display">
                    <div class="displayText" id="colour1"></div>
                </div>
                <div class="bottomBox">
                    meaning
                </div>
                
            </div>
            <div class="innerContainer-item" style="margin-left: 25px;">
                <div class="display">
                    <div class="displayText" id="colour2"></div>
                </div>
                <div class="bottomBox">
                    text colour
                </div>  
            </div>
        </div>
        <div class="innerContainer">
            <div class="arrowKeyLeft" id="arrowLeft">
                NO ⟽
            </div>
            <div class="arrowKeyRight" id="arrowRight">
                ⟾ YES
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>

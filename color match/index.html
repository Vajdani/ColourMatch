<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="statDisplay">
        <button onclick="Pause()">⏸︎</button>
        <p id="time"></p>
        <p id="score"></p>
        <p id="mul"></p>
    </div>
    <h1>Does the meaning match the text colour?</h1>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="innerContainer-item-left">
                <div class="display">
                    <div class="displayText" id="colour1"></div>
                </div>
                <div class="bottomBox">
                    meaning
                </div>
            </div>
            <div class="innerContainer-item-right">
                <div class="display">
                    <div class="displayText" id="colour2"></div>
                </div>
                <div class="bottomBox">
                    text colour
                </div>  
            </div>
        </div>
        <div class="innerContainer" style="flex-direction: row">
            <button class="arrowKeyLeft" id="arrowLeft" onclick="Guess(false, 'arrowLeft')">
                NO ⟽
            </button>
            <button class="arrowKeyRight" id="arrowRight" onclick="Guess(true, 'arrowRight')">
                ⟾ YES
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
